{% extends 'dndating/layout.html' %}

{% block body %}
{% if searched %}
    <h1 style="text-align: center;">Your searched for {{searched}}</h1>
    <br/>
    {% for player in players %}
    <div style="text-align: center;">
        <strong><a href="{% url 'show' player.id %}">{{ player }}</a></strong>
    </div>
    {% endfor %}


{% else %}

    <h1>We can't find what it doesn't exist...</h1>

{% endif %}





{% endblock %}
