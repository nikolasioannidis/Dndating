{% extends 'dndating/layout.html' %}

{% block body %}

{% if form.errors%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        There was an error with your registration..
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      </button>
    </div>
{% endif %}

<section class="h-100 h-custom" style="background-color: #303135;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <img src="https://c4.wallpaperflare.com/wallpaper/413/702/427/candles-fantasy-art-pointed-ears-tavern-wallpaper-preview.jpg"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">
            <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2"><strong>Registration Info</strong></h3>
                    <div class="form-outline mb-4">
                        <form action="{% url 'register_user' %}" method="POST">
                             {% csrf_token %}
                             {{ form.as_p }}
                             <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                             <button type="submit" class="btn btn-primary btn-lg">Register</button>
                             </div>
                        </form>
                        <p style="margin-left:90px;"><strong>Already have an account? <a href="{% url 'login' %}">Sign In</a></strong></p>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </section>

{% endblock %}
