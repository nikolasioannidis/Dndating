{% extends 'dndating/layout.html' %}

{% block body %}
{% if validlink %}
<section class="h-100 h-custom" style="background-color: #303135;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <img src="https://teaandweed.com/wp-content/uploads/2021/08/armorer-subclass-artificer.jpeg"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">
            <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2"><strong>Reset Password</strong></h3>
                    <div class="form-outline mb-4">
                        <form method="POST">
                             {% csrf_token %}
                             {{ form.as_p }}   
                             <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">

                             <button type="submit" class="btn btn-primary btn-lg">Change Password</button>
                             </div>

                        </form>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </section>
{% else %}
    <p>Password reset link was expired.... Please request a new password reset.</p>
{% endif %}

{% endblock %}
