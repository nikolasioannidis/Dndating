{% extends 'dndating/layout.html' %}

{% block body %}
<div class="container">
            <div class="row main">
                <div class="panel-heading">
                   <div class="panel-title text-center">
                        <h1 class="title">Forgot Password?</h1>
                        <hr />
                    </div>
                </div> 
                <div class="main-login main-center">
<form method="post">
    {% csrf_token %}
    <div class="form-group">
    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">          
        {{form.as_p}}
    </div>
    </div>
    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="submit" class="btn btn-primary">Sent e-mail
        </button>
    </div>
</form>
</div>
</div>
</div>



{% endblock %}
